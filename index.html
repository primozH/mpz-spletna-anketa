<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Filmski večer MPZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <style>
    #form{
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-xs-12">
        <h1>Filmski večer</h1>
        <p>Rangiraj spodnje filme, na podlagi zbranih glasov bomo izbrali film,
          ki si ga bomo skupaj ogledali.</p>
      </div>
    </div>
    <div class="row" id="form">
      <div class="col-xs-12 text-center"  id="movies">
        <form role="form" class="form-inline">
          <div class="form-group">
            <label for="usr">Ime: </label>
            <input type="text" class="form-control" id="ime">
          </div>
          <div class="form-group">
            <label for="sel1">1. izbira:</label>
            <select name="1.izbira" class="form-control" id="prvi">
              <option value="The Hateful Eight">The Hateful Eight</option>
              <option value="Deadpool">Deadpool</option>
              <option value="Inglorious Bastards">Inglorious Bastards</option>
              <option value="3 Idiots">3 Idiots</option>
              <option value="Grave Encounters">Grave Encounters</option>
              <option value="The Truman Show">The Truman Show</option>
              <option value="Whiplash">Whiplash</option>
              <option value="Shutter Island">Shutter Island</option>
              <option value="Gattaca">Gattaca</option>
              <option value="Fight Club">Fight Club</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel2">2. izbira:</label>
            <select name="2.izbira" class="form-control" id="drugi">
              <option value="The Hateful Eight">The Hateful Eight</option>
              <option value="Deadpool">Deadpool</option>
              <option value="Inglorious Bastards">Inglorious Bastards</option>
              <option value="3 Idiots">3 Idiots</option>
              <option value="Grave Encounters">Grave Encounters</option>
              <option value="The Truman Show">The Truman Show</option>
              <option value="Whiplash">Whiplash</option>
              <option value="Shutter Island">Shutter Island</option>
              <option value="Gattaca">Gattaca</option>
              <option value="Fight Club">Fight Club</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel4">3. izbira:</label>
            <select name="2.izbira" class="form-control" id="tretji">
              <option value="The Hateful Eight">The Hateful Eight</option>
              <option value="Deadpool">Deadpool</option>
              <option value="Inglorious Bastards">Inglorious Bastards</option>
              <option value="3 Idiots">3 Idiots</option>
              <option value="Grave Encounters">Grave Encounters</option>
              <option value="The Truman Show">The Truman Show</option>
              <option value="Whiplash">Whiplash</option>
              <option value="Shutter Island">Shutter Island</option>
              <option value="Gattaca">Gattaca</option>
              <option value="Fight Club">Fight Club</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel4">Ne želim si ogledati:</label>
            <select name="2.izbira" class="form-control" id="proti">
              <option value="The Hateful Eight">The Hateful Eight</option>
              <option value="Deadpool">Deadpool</option>
              <option value="Inglorious Bastards">Inglorious Bastards</option>
              <option value="3 Idiots">3 Idiots</option>
              <option value="Grave Encounters">Grave Encounters</option>
              <option value="The Truman Show">The Truman Show</option>
              <option value="Whiplash">Whiplash</option>
              <option value="Shutter Island">Shutter Island</option>
              <option value="Gattaca">Gattaca</option>
              <option value="Fight Club">Fight Club</option>
            </select>
          </div>
          <input class="btn btn-default" id="ok" value="Potrdi!" type="button">
        </form>
      </div>
      <div id="msg"></div>
    </div>
